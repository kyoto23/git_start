{% load static %}
{% load wowsite_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    {% navigation %}
{% block content %}
{% endblock content%} 

{% if page_obj.has_other_pages %}
<nav>
    <ul>
        {% for p in paginator.page_range %}
        <li>
            <a href="?page={{ p }}">{{p}}</a>
        </li>
        {% endfor %}
    </ul>
</nav>
{% endif %}

</body> 
</html>
