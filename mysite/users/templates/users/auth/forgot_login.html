<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "wowsite/css/forgot-login.css" %}">
    <title>Can't log in?</title>
</head>

<body>
    <div class="help-user_container">
        <h2>Can't log in?</h2>
        <div class="help-user_button">
            <button class="help-user_resetpassword  bthelp" aria-label="Reset Password" role="button"> <img
                    src="{% static "wowsite/images/key-svgrepo-com.svg" %}" alt="">
                <p>I do not remember the password</p>
            </button>
            <button class="help-user_resetemail bthelp " aria-label="Reset Email" role="button"> <img src="{% static "wowsite/images/email-svgrepo-com.svg" %}" >
                <p>I do not remember the email</p>
            </button>
        </div>
        <a href="{% url 'users:register' %}" aria-label="Register an account">Register an account</a>
        <a href="{% url 'users:login' %}" aria-label="Can't log in?">Log in</a>
    </div>
    <div class="block bl"></div>
    <div class="block2 bl"></div>
    <div class="block3 bl"></div>
    <div class="block4 bl"></div>
    <div class="block5 bl"></div>
    <div class="block6 bl"></div>
    <div class="block7 bl"></div>
    <div class="block8 bl"></div>
    <div class="block9 bl"></div>

</body>
</html>
