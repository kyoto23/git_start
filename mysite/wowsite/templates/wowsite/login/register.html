<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "wowsite/css/register.css" %}">
    <title>Register an account</title>
</head>

<body>
    <div class="container-register">
        <h2>Register an account</h2>
        <form action="" method="post" aria-labelledby="Form register an account">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required maxlength="20"  autocomplete="off" label="Username"> 
            <input type="text" name="first_name" placeholder="First name" required maxlength="35" autocomplete="off" label="First name">
            <input type="text" name="last_name" placeholder="Last name" required maxlength="35" autocomplete="off" label="Last name">
            <input type="email" name="account_email" placeholder="Account Email" required autocomplete="off" label="Account Email">
            <input type="password" name="password" placeholder="Password" required maxlength="40" autocomplete="off" label="Password">
            <button class="container-register_button" type="submit" >Submit</button>  
            <a href="/account/login">Do you have an account?</a>
        </form>
    </div>
    <div class="block bl"></div>
    <div class="block2  bl"></div>
    <div class="block3  bl"></div>
    <div class="block4  bl"></div>
    <div class="block5  bl"></div>
    <div class="block6  bl"></div>
    <div class="block7  bl"></div>
    <div class="block8  bl"></div>
    <div class="block9  bl"></div>
    
</body>

</html>
